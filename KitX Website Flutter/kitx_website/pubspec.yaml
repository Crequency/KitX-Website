version: 1.2.0

environment:
    sdk: ">=3.3.0 <4.0.0"

dependencies:
    community_material_icon: ^5.9.55
    flutter:
        sdk: flutter
    get: ^4.6.6
    loading_animation_widget: ^1.2.1
